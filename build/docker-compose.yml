version: '3.9'

services:
  shop:
    build:
      context: ../
      dockerfile: build/Dockerfile
    env_file:
      - ../configs/local.config.env
    ports:
      - "3000:3000"  
    depends_on:
      - postgres  

  postgres:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop
    ports:
      - "5432:5432"
