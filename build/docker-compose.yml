version: '3.9'

services:
  shop:
    build:
      context: ../
      dockerfile: build/Dockerfile
    env_file:
      - ../configs/local.config.env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15.2-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop
    volumes:
      - ./pg_data/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shop"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION: us-east-1
    volumes:
      - ./s3_data/:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    command: server /data -console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7.0.11-alpine
    container_name: redis
    environment:
      REDIS_PASSWORD: redisadmin
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redoc:
    image: redocly/redoc:v2.0.0
    container_name: redoc
    volumes:
      - ../api/openapi.v1.yaml:/usr/share/nginx/html/openapi.v1.yaml
    environment:
        SPEC_URL: openapi.v1.yaml
    ports:
      - "9090:80"
