version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    networks:
      - shopNetwork
    ports: 
      - 27017:27017
    expose:
      - 27017  
    command: ["mongod", "--replSet", "rsmongo", "--bind_ip_all"]
    healthcheck:
      test: test $$(echo "rs.initiate({_id:'rsmongo',members:[{_id:0,host:\"mongo:27017\"}]}).ok || rs.status().ok" | mongo --port 27017 --quiet) -eq 1
      interval: 10s
      start_period: 30s

networks:
  shopNetwork:
    driver: bridge
